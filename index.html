<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Big+Shoulders+Display:wght@500&family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@500&family=Raleway:wght@700&family=Red+Hat+Display:wght@00&display=swap" rel="stylesheet">
</head>
<body>
  <section id="parent">
  <section class="container">
  <img class="hero" src="images/illustration-hero.svg" width="100%"/>
  <div class="content">
  <h2>Order Summary</h2>
  <p class="first-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <main>
    <aside>
  <img src="images/icon-music.svg" width="30%"/>
  <div>
  <p id="annual">Annual Plan</p>
  <p id="cost">$59.99/year</p>
  </div>
    </aside>
  <p class="change"><a href="#">Change</a></p>
</main>
  <button>Proceed to Payment</button>
  <p id="cancel">Cancel Order</p>
</div>
</section>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">ogutuga david dayo</a>.
  </div>
</body>
</html>
